<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;500&family=Poppins:wght@200;400;500&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Däck</title>
</head>

<body>

    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__row row">
                    <ul class="row__list">
                        <li class="row__list-item px-4 pt-1 pb-0 mt-2">
                            <a class="row__list-link" href="tel:+087777561">
                                <p class="row__list-p px-2">Tel:</p>
                                <span class="row__list-sp"> 08-777 75 61</span>
                            </a>
                        </li>

                        <li class="row__list-item pl-4 pt-1 pb-0 mt-2">
                            <a class="row__list-link " rhef="tel:+087764410">
                                <p class="row__list-p px-2">Tel:</p>
                                <span class="row__list-sp"> 08-776 44 10</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="menu navbar navbar-expand-lg bg-light">
            <div class="container">
                <!--Logo-menu-->
                <a class="navbar-brand my-2" href="#">
                    <img class="menu__logo" src="https://www.dackspecialisten.nu/images/logo.png" alt="img-logo">
                </a>
                <!--btn  collaps-->
                <button class=" menu__toggler navbar-toggler  border-warning" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navContent" aria-controls="navContent" aria-expanded="true"
                    aria-label="toggler navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navbar collaps-->

                <div class="menu__content collapse navbar-collapse  " id="navContent">
                    <ul class="menu__list navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#"> HEM</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tjänster</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">OM Oss</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Kontakt</a>
                        </li>
                    </ul>
                    <a class="menu__link" href="#">
                        <button class="btn btn-warning rounded-pill  px-4 py-2" type="button">
                            <span class="menu__btn-span">INFO@DACKSPECIALISTEN.NU</span>
                        </button>
                    </a>

                </div>
            </div>
        </div>
    </header>


    <section class="hem">
        <!-- Carousel -->
        <div class="carousel slide carousel-fade  w-100" data-ride="carousel" id="demo" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators mx-0 px-0">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">

                    <div class="carousel-item active">
                        <img class="d-block w-100" src="https://www.dackspecialisten.nu/images/banner/tyre2.jpg"
                            alt="first-img">
                        <div class="hem__text carousel-caption w-100">
                            <div class="container">
                                <p class="hem__text-top text-uppercase mb-1">Välkommen Till</p>
                                <h1 class="hem__text-important mb-0 pb-0"> Däckspecialisten</h1>
                                <p class="hem__text-bottom my-0 py-0"> i Haninge AB</p>
                            </div>
                        </div>
                    </div>

                    <div class="carousel-item">
                        <img class="d-block w-100" src="https://www.dackspecialisten.nu/images/banner/tyre1.jpg"
                            alt="second-img">
                        <div class="hem__text carousel-caption w-100">
                            <div class="container">
                                <p class="hem__text-top text-uppercase mb-1">Välkommen Till</p>
                                <h1 class="hem__text-important mb-0 pb-0"> Däckspecialisten</h1>
                                <p class="hem__text-bottom my-0 py-0"> i Haninge AB</p>
                            </div>
                        </div>
                    </div>
                        <!-- Left and right controls/icons -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>

    </section>
    <div class="adress w-100 ">
        <div class="container">
            <h1 class="adress__h text-center  py-4 text-white">Däckspecialisten i Haninge AB: Sågenvägen 1, 136
                72 Vendelsö</h1>
        </div>
    </div>
    <div class="new">
        <h4 data-duration-in=".5" data-animation-in="fadeInDown" data-delay-in=".1"
            style="opacity: 0; animation-delay: 0.1s; animation-duration: 0.5s;">Välkommen till</h4>
        <p class="privet">PRIVET</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
